<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Your cart - RasaGrid Calendars." />
  <title>Cart | RasaGrid Calendars</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <script defer src="../js/data.js"></script>
  <script defer src="../js/cart.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/theme.js"></script>
  <script defer src="../js/script.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="top"></div>
  <header data-site-header></header>

  <main id="main" class="page" data-page="cart">
    <section class="page-header">
      <div class="container">
        <h1 class="page-title">Cart</h1>
        <p class="page-subtitle">Your selected items are stored in your browser so they persist across pages.</p>
        <nav class="breadcrumbs" data-breadcrumbs aria-label="Breadcrumb"></nav>
      </div>
    </section>

    <section class="section section--tight">
      <div class="container">
        <div class="stack" data-cart-items></div>

        <div class="download-card mt-18">
          <div>
            <h3 class="download-card__title">Order Summary</h3>
            <p class="muted m-0">Subtotal: <span data-cart-total>PKR 0</span></p>
          </div>
          <a class="btn btn-primary" href="checkout.html">Proceed to Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <footer data-site-footer></footer>
</body>
</html>
