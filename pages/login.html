<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Login - RasaGrid Calendars (demo auth)." />
  <title>Login | RasaGrid Calendars</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <script defer src="../js/data.js"></script>
  <script defer src="../js/cart.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/theme.js"></script>
  <script defer src="../js/script.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="top"></div>
  <header data-site-header></header>

  <main id="main" class="page" data-page="login">
    <section class="page-header">
      <div class="container">
        <h1 class="page-title">Login</h1>
        <p class="page-subtitle">This is a demo login for academic use (credentials are generated randomly).</p>
        <nav class="breadcrumbs" data-breadcrumbs aria-label="Breadcrumb"></nav>
      </div>
    </section>

    <section class="section section--tight">
      <div class="container center">
        <div class="card card--padded max-w-520">
          <p class="muted m-0 mb-12" data-login-hint></p>
          <p class="m-0 mb-12 text-danger" data-login-error></p>
          <form class="form" data-login-form>
            <div class="field">
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" required />
            </div>
            <div class="field">
              <label class="label" for="password">Password</label>
              <input class="input" id="password" name="password" type="password" required />
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer data-site-footer></footer>
</body>
</html>
